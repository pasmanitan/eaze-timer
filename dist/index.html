<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="the greatest timer on the planet" />
    <title>eaze</title>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            let reg = await navigator.serviceWorker.register(
              "https://eaze-timer.vercel.app/assets/sw.js",
            );
          } catch (err) {}
        });
      }
    </script>
    
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-5ky0yznn.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32-f7eg2db1.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16-jxp2bw7y.png" />
    <link rel="manifest" href="./site-j5e4rq20.webmanifest" />
    <audio id="jingle" src="./jingle-tnawc97g.wav"></audio>
    
  <link rel="stylesheet" crossorigin href="./chunk-xnvh08fm.css"><script type="module" crossorigin src="./chunk-n10egb08.js"></script></head>
  <body>
    <main>
      <div class="container">
        <form id="form" style="display: flex; flex-flow: column wrap">
          <label
            name="timer"
            for="timer"
            id="timer_label"
            style="text-align: center; color: #8a8a8a; font-family: monospace"
            onclick="window.open('https://pasmanitan.vercel.app', '_blank')"
            onmouseover="this.textContent = 'made by paz'"
            onmouseout="this.textContent = 'eaze timer'"
            >eaze timer</label
          >
          <input
            name="timer"
            id="timer"
            pattern="[0-9:]*"
            placeholder="00:00:00"
            maxlength="8"
            autocomplete="off"
            dir="rtl"
          />
        </form>
      </div>
    </main>
    
  </body>
</html>
